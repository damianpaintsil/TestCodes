<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Do Your Best</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --ring: rgba(17, 24, 39, 0.08);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 10%, #ffffff, var(--bg));
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .card {
      background: var(--card);
      padding: clamp(1.5rem, 4vw, 3rem);
      border-radius: 1.25rem;
      box-shadow: 0 10px 30px var(--ring);
      text-align: center;
      max-width: 720px;
      width: min(92vw, 720px);
      border: 1px solid rgba(17, 24, 39, 0.06);
    }
    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(2rem, 7vw, 3.25rem);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }
    p {
      margin: .25rem 0 0;
      font-size: clamp(1rem, 2.6vw, 1.125rem);
      color: var(--muted);
    }
    .quote {
      font-weight: 700;
    }
    @media print {
      body { background: #fff; }
      .card { box-shadow: none; border: none; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title" class="quote">do your best, I'm proud of you</h1>
    <p>â€” a simple reminder</p>
  </main>
</body>
</html>
